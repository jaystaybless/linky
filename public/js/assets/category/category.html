<div>
	<h1>{{message}}</h1>
	<table class="table">
		<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				
				<div>{{categoryDetails}}</div>
				
				<tr ng-repeat="category in categoryDetails">
				
						<td> <input class="form-control" ng-model="category.categories_id" name="categories_id" {{category.categories_id}} > </td>
						<td> <input class="form-control" ng-model="category.name" name="name" {{category.name}} > </td>  
						<td> <input class="form-control" ng-model="category.description" name="description" {{category.description}} ></td>
						<td><button class="btn btn-danger" ng-click="remove(category.categories_id)">Delete</button></td>
						<td><button class="btn btn-info" ng-click="update(category)">Update</button></td>
						<td><button class="btn btn-warning" ng-click="getSubCategories(subCategory)">View All Sub Caegories</button></td>
						
						<td>
							<a href="#category/{{category.categories_id}}/sub_categories" class="btn btn-success navbar-btn">
								{{category.categories_id}} Sub Categories
							</a>
						</td>
						
				</tr>					
				</tbody>
			</table>
			
			<!-- add subcategories to this category -->	
			<table class="table">
			<h3><strong>Sub Categories</strong><h3>
				<thead>
					<tr>
						<th>Category ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Sub Categories ID</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>

						<td><input class="form-control" ng-model="subCategory.name" name="name"></td>
						<td><input class="form-control" ng-model="subCategory.description" name="description"></td>
						<td><button class="btn btn-primary" ng-click="addSubCategory()"> Add </button></td>						
					</tr>
					<tr ng-repeat="subCategory in subCategoryList">
						<td> <input class="form-control" ng-model="subCategory.categories_id" name="categories_id" {{subCategory.categories_id}} ></td>
						<td> <input class="form-control" ng-model="subCategory.name" name="name" {{subCategory.name}} > </td>  
						<td> <input class="form-control" ng-model="subCategory.description" name="description" {{subCategory.description}} ></td>
						<td> <input class="form-control" ng-model="subCategory.sub_categories_id" name="categories_id" {{subCategory.sub_categories_id}} > </td>
						<td><button class="btn btn-danger" ng-click="remove(subCategory.categories_id)">Delete</button></td>
						<td><button class="btn btn-info" ng-click="update(subCategory)">Update</button></td>
					</tr>	
				</tbody>
			</table>
			
			<!-- add links to this category -->	
			
			<table class="table">
			<h4><strong> Add Link</strong><h4>
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><p><strong> Add links</strong></p></td>
						<td><input class="form-control" ng-model="categories.name" name="name"></td>
						<td><input class="form-control" ng-model="categories.description" name="description"></td>
						<td><button class="btn btn-primary" ng-click="addLink()"> Add </button></td>						
					</tr>
					
				</tbody>
			</table>
	
</div>
