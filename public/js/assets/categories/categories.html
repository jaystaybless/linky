	<h1>{{message}}</h1>
	<table class="table">
		<thead>

						<th>Description</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				
					<tr>
						<td></td>
						<td><input class="form-control" ng-model="categories.name" name="name"></td>

						<td>
							<a href="#category/{{categories.categories_id}}" class="btn btn-default navbar-btn" ng-click="specific(categories)">
								{{categories.categories_id}}
							</a>
						</td> 
						-->
						
						<td> <input class="form-control" ng-model="categories.name" name="name" {{categories.name}} > </a> </td>  
						<td> <input class="form-control" ng-model="categories.description" name="description" {{categories.description}} ></td>
						<td><button class="btn btn-danger" ng-click="remove(categories.categories_id)">Delete</button></td>

					</tr>

</div>
