<div>
	<h1>{{message}}</h1>
	
		<!-- add subcategories to this category -->	
			
		<table class="table">	
		<!-- hide elements -->
			<thead ng-hide="hideInfo">
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
		<!-- show elements -->
			<thead ng-show="hideInfo">
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			
			<tbody>
	
				<tr ng-repeat="subCategory in subCategoryList">
					<td ng-hide="hideInfo"> {{subCategory.name}} </td>  
					<td ng-hide="hideInfo"> {{subCategory.description}} </td>										
					
					<td ng-show="hideInfo"> <input class="form-control" ng-model="subCategory.name" name="name" {{subCategory.name}} > </td>  
					<td ng-show="hideInfo"> <input class="form-control" ng-model="subCategory.description" name="description" {{subCategory.description}} ></td>
					<td ng-show="hideInfo"><button class="btn btn-danger" ng-click="remove(subCategory)">Delete</button></td>
					<td ng-show="hideInfo"><button class="btn btn-info" ng-click="update(subCategory)">Update</button></td>	
					<!-- <td><button class="btn btn-warning" ng-click="edit(subCategory)"> Edit </button></td>  -->
					<td ng-hide="hideInfo"><button class="btn btn-warning" ng-model="hideInfo" ng-click="edit(hideInfo)">Edit </button>
					<td><button class="btn btn-success" ng-click="getLinks(subCategory)">Show all Links</button></td>
					<!-- <td><button class="btn btn-warning" ng-click="getLinks(subCategory)">Show all Links</button></td> -->			
					<td ng-hide="hideInfo">
						<a href="#sub_categories/{{subCategory.sub_categories_id}}" class="btn btn-success">
							Got to {{subCategory.name}}
						</a>
					</td>
				</tr>	
			</tbody>
			
		</table>
			
			<!-- add links to this sub category -->	
			
		<table class="table">

			<!-- show elements -->
			<thead ng-show="hideInfo">
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>URL</th>
					<th>Click-able URL</th>
				</tr>
			</thead>	
			<tbody>
				
				<tr ng-repeat="links in linksList" >
				
					<!-- hide elements -->
					<td ng-hide="hideInfo"> {{links.name}} </td>
					<td ng-hide="hideInfo"> {{links.description}} </td>
					<td ng-hide="hideInfo"> <a href="{{links.url}}">{{links.url}} </a> </td>
								
					<!-- show elements -->
					<td ng-show="hideInfo"> <input class="form-control" ng-model="links.name" name="name" {{links.name}} > </td>  
					<td ng-show="hideInfo"> <input class="form-control" ng-model="links.description" name="description" {{links.description}} ></td>
					<td ng-show="hideInfo"> <input class="form-control" ng-model="links.url" name="url" {{links.url}} > </td>
					<td ng-show="hideInfo"> <a href="{{links.url}}" class="btn btn-success link-btn">Click this to go {{links.url}} </a></td>	
					<td ng-show="hideInfo"><button class="btn btn-info" ng-click="updateLink(links)">Update</button></td>
								
					<td>
						<a href="#links/{{links.links_id}}" class="btn btn-success">
							Got to {{links.name}}
						</a>
					</td>
				</tr>	
					
			</tbody>
		</table>
</div>
